<template>
  <ux-dialog>
    <ux-dialog-head>
      Share Crew
    </ux-dialog-head>
    <ux-dialog-body>
      <div class="shareBody" if.bind="sharingSupported === 1">
        <label for="shareLink" class="headline">
          Link
        </label>
        <div>
          <input id="shareLink" type="text" value.bind="shareLink" click.trigger="copyShareLink()" />
        </div>
        <label for="shareText" class="headline">
          Text
        </label>
        <div>
          <textarea id="shareText" value.bind="shareText" style.bind="shareTextHeight" click.trigger="copyShareText()"></textarea>
        </div>
        <div>
          <div class="button" hammer-tap.call="close()">Close</div>
        </div>
      </div>
      <div if.bind="sharingSupported=== -1">
        <div>Sharing is not supported in this beta version. Please use a never version.</div>
        <div class="button" hammer-tap.call="close()">Close</div>
      </div>
    </ux-dialog-body>
  </ux-dialog>
</template>
