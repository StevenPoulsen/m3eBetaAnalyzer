<template>
  <div class="filterSectionName expandable ${show?'shown':''} ${isFiltering?'filtering':''}" hammer-tap.call="toggle()">${name} <span class="filterCount" if.bind="count">${count}</span></div>
  <div show.bind="show">
    <div class="modify" if.bind="showFilterModifiers">
      <div hammer-tap.call="all()">All</div>
      <div hammer-tap.call="none()">None</div>
      <div hammer-tap.call="invert()">Invert</div>
    </div>
    <slot></slot>
  </div>
</template>
