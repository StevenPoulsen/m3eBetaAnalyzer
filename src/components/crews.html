<template>
  <div class="crewsMenu">
    <div class="headline">Crews</div>
    <div class="crew" repeat.for="crew of crews">
      <span class="crewName" hammer-tap.call="loadCrew(crew.saveName)">${crew.saveName}</span><span class="remove" hammer-tap.call="deleteCrew(crew.saveName)"></span>
    </div>
    <div click.trigger="createCrew()" class="button">New Crew</div>
  </div>
</template>
